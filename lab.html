<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDA // BIO-TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="lab.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-black text-green-500 overflow-hidden selection:bg-green-500 selection:text-black">

    <canvas id="bio-canvas" class="fixed inset-0 z-0 opacity-20"></canvas>
    <div class="crt-overlay pointer-events-none fixed inset-0 z-50"></div>
    <div class="vignette pointer-events-none fixed inset-0 z-40"></div>

    <main id="app" class="relative z-10 h-screen flex flex-col p-4 md:p-8">
        
        <header class="flex justify-between items-end border-b border-green-900/50 pb-4 mb-6 backdrop-blur-sm">
            <div>
                <div class="text-[10px] tracking-[0.3em] text-green-700 animate-pulse">SECURE CONNECTION ESTABLISHED</div>
                <h1 class="text-4xl md:text-6xl font-black tracking-tighter glitch-effect" data-text="YDA_LABS">YDA_LABS</h1>
            </div>
            <div class="text-right hidden md:block">
                <div id="clock" class="text-xl font-mono font-bold">00:00:00</div>
                <div class="text-xs text-green-700">SYS.VER. 2.4.1 // ONLINE</div>
            </div>
        </header>

                </div>

            <div id="view-detail" class="hidden absolute inset-0 bg-black/90 backdrop-blur-xl flex flex-col animate-slide-up">
                <button onclick="System.closeProject()" class="absolute top-4 right-4 text-red-500 hover:text-red-400 font-mono text-sm border border-red-900 px-3 py-1 hover:bg-red-900/20 transition-all">
                    [X] TERMINATE SESSION
                </button>
                <div id="detail-content" class="p-4 md:p-10 max-w-5xl mx-auto w-full h-full overflow-y-auto custom-scrollbar">
                    </div>
            </div>
        </div>

        <footer class="mt-4 pt-4 border-t border-green-900/50 flex justify-between items-center bg-black/40 backdrop-blur-md rounded-lg px-4">
            <div class="flex items-center gap-4 text-xs font-mono text-green-700">
                <span id="system-status" class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                    MONITORING
                </span>
            </div>

            <div class="flex gap-2">
                <button onclick="System.toggleLang()" class="dock-btn group">
                    <i class="ri-translate-2 text-lg"></i>
                    <span class="dock-tooltip" id="lang-indicator">TR</span>
                </button>
            </div>
        </footer>

    </main>

    <div id="boot-screen" class="fixed inset-0 bg-black z-[100] flex items-center justify-center flex-col font-mono text-green-500">
        <div class="w-64 h-1 bg-green-900 rounded overflow-hidden mb-2">
            <div id="boot-bar" class="h-full bg-green-500 w-0 transition-all duration-1000"></div>
        </div>
        <div class="text-xs blink">LOADING BIOS...</div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="lab.js"></script>
</body>
</html>
