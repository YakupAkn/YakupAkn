<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWiki</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --sidebar-bg: #ffffff;
            --text-color: #2d3436;
            --accent-color: #0984e3;
            --border-color: #dfe6e9;
            --card-bg: #ffffff;
        }
        body.deep-work-mode {
            --bg-color: #101010;
            --text-color: #b2bec3;
            --card-bg: #101010;
            --accent-color: #00cec9;
            --border-color: #2d3436;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        #sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease, opacity 0.5s ease, width 0.5s ease;
            z-index: 10;
        }
        .brand {
            padding: 20px;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-list {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }
        .category-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #636e72;
            margin: 15px 10px 5px 10px;
            font-weight: bold;
        }
        .nav-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.2s;
        }
        .nav-item:hover { background: #dfe6e9; }
        body.deep-work-mode .nav-item:hover { background: #2d3436; }
        .nav-item.active {
            background: var(--accent-color);
            color: white;
        }
        #main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.5s ease;
        }
        .content-wrapper {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.4s forwards;
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { margin-top: 0; font-size: 2.5rem; }
        .meta-tags { margin-bottom: 30px; }
        .tag {
            background: var(--border-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        body.deep-work-mode .tag { background: #2d3436; color: #dfe6e9; }
        .markdown-body {
            line-height: 1.7;
            font-size: 1.1rem;
        }
        blockquote {
            border-left: 4px solid var(--accent-color);
            margin: 0;
            padding-left: 15px;
            font-style: italic;
        }
        #deepWorkBtn {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        body.deep-work-mode #sidebar {
            transform: translateX(-100%); /* Sola kaybol */
            width: 0;
            opacity: 0;
            padding: 0;
            border: none;
        }
        body.deep-work-mode #main {
            max-width: 800px;
            padding-top: 80px;
        }
        .exit-focus {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            color: #555;
            border: 1px solid #333;
            padding: 8px 15px;
            cursor: pointer;
            display: none;
            z-index: 999;
        }
        body.deep-work-mode .exit-focus { display: block; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="brand">
            MyWiki
            <button id="deepWorkBtn" onclick="toggleDeepWork()">Deep Work</button>
        </div>
        <div class="category-list" id="categoryList">
            </div>
    </aside>

    <main id="main">
        <button class="exit-focus" onclick="toggleDeepWork()">Moddan Çık</button>
        <div id="contentArea">
            <div style="text-align: center; margin-top: 20vh; color: #999;">
                <h2>Sisteme Hoş Geldin.</h2>
                <p>Verilerine erişmek için soldan bir başlık seç.</p>
            </div>
        </div>
    </main>

    <script>
        let allData = [];

        // 1. Verileri Çek
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                allData = data;
                renderSidebar(data);
            })
            .catch(err => console.error("Veri yüklenemedi. Python sunucusunu başlattın mı?", err));

        // 2. Sidebar'ı Oluştur
        function renderSidebar(data) {
            const listContainer = document.getElementById('categoryList');
            const categories = {};

            // Kategorilere göre grupla
            data.forEach(item => {
                if (!categories[item.category]) categories[item.category] = [];
                categories[item.category].push(item);
            });

            // HTML bas
            for (const [cat, items] of Object.entries(categories)) {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = cat;
                listContainer.appendChild(header);

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'nav-item';
                    div.textContent = item.title;
                    div.onclick = () => loadContent(item, div);
                    listContainer.appendChild(div);
                });
            }
        }

        // 3. İçeriği Yükle
        function loadContent(item, element) {
            // Aktif sınıfı güncelle
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const contentArea = document.getElementById('contentArea');
            
            // Markdown'ı HTML'e çevir
            const htmlContent = marked.parse(item.content);

            contentArea.innerHTML = `
                <div class="content-wrapper">
                    <div class="meta-tags">
                        ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        <small style="margin-left:10px; opacity:0.6">${item.date}</small>
                    </div>
                    <h1>${item.title}</h1>
                    <div class="markdown-body">
                        ${htmlContent}
                    </div>
                </div>
            `;
        }

        // 4. Deep Work Modu
        function toggleDeepWork() {
            document.body.classList.toggle('deep-work-mode');
        }
    </script>
</body>
</html>
