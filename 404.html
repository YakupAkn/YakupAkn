    <script>
        const cursor = document.getElementById('cursor');
        const outline = document.getElementById('cursor-outline');
        let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        function animateCursor() {
            outlineX += (mouseX - outlineX) * 0.15;
            outlineY += (mouseY - outlineY) * 0.15;
            outline.style.left = outlineX + 'px';
            outline.style.top = outlineY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
        });
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 50) {
                header.classList.add('nav-blur', 'py-4');
                header.classList.remove('py-6');
            } else {
                header.classList.remove('nav-blur', 'py-4');
                header.classList.add('py-6');
            }
        });
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');
        const menuIcon = document.getElementById('menu-icon');
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('translate-x-full');
                menuIcon.classList.toggle('fa-bars-staggered');
                menuIcon.classList.toggle('fa-times');
                document.body.classList.toggle('overflow-hidden'); // arka plan kaydÄ±rmayÄ± engelle
            });
            closeMenu.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
                menuIcon.classList.add('fa-bars-staggered');
                menuIcon.classList.remove('fa-times');
                document.body.classList.remove('overflow-hidden');
            });
            mobileMenu.addEventListener('click', (e) => {
                if (e.target === mobileMenu) {
                    mobileMenu.classList.add('translate-x-full');
                    menuIcon.classList.add('fa-bars-staggered');
                    menuIcon.classList.remove('fa-times');
                    document.body.classList.remove('overflow-hidden');
                }
            });
        }
    </script>
