    <script>
        const cursor = document.getElementById('cursor');
        const outline = document.getElementById('cursor-outline');
        let mouseX = 0, mouseY = 0, outlineX = 0, outlineY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        function animateCursor() {
            outlineX += (mouseX - outlineX) * 0.15;
            outlineY += (mouseY - outlineY) * 0.15;
            outline.style.left = outlineX + 'px';
            outline.style.top = outlineY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        async function loadProjects() {
            const list = document.getElementById('projects-list');

                            <div class="flex gap-2">

    <script>
        console.log('TarayÄ±cÄ± dili:', navigator.language);
        console.log('User language:', navigator.userLanguage);
        console.log('Saved language:', localStorage.getItem('preferredLanguage'));
        const supportedLanguages = ['tr', 'en', 'es', 'de'];
        const defaultLang = 'tr';
        let currentLang = (navigator.language || navigator.userLanguage || 'tr').slice(0, 2).toLowerCase();
        if (currentLang === 'tr' || currentLang === 'tr-TR' || currentLang === 'tr-tr') {
            currentLang = 'tr';
        } else {
            currentLang = 'en';
        }
        console.log('Tespit edilen dil:', currentLang);
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && supportedLanguages.includes(savedLang)) {
            currentLang = savedLang;
            console.log('LocalStorage dil tercihi:', savedLang);
        }
        let translations = {};
        async function loadLanguage(lang) {
            try {
                console.log('Dil yÃ¼kleniyor:', lang);
                const response = await fetch(`locales/${lang}.json`);
                if (!response.ok) {
                    console.error('Dil dosyasÄ± bulunamadÄ±:', `locales/${lang}.json`);
                    throw new Error('Dil dosyasÄ± yÃ¼klenemedi');
                }
                translations = await response.json();
                console.log('Ã‡eviriler yÃ¼klendi:', Object.keys(translations).length, 'anahtar');
                document.documentElement.lang = lang;
                document.title = translations.siteTitle || document.title;
                applyTranslations();
                localStorage.setItem('preferredLanguage', lang);
            } catch (err) {
                console.error('Dil yÃ¼kleme hatasÄ±:', err);
                if (lang !== 'tr') {
                    console.log('VarsayÄ±lan TÃ¼rkÃ§e deniyor...');
                    loadLanguage('tr');
                }
            }
        }
        function applyTranslations() {
            const elements = document.querySelectorAll('[data-i18n]');
            console.log('Ã‡evrilecek element sayÄ±sÄ±:', elements.length);
            let translatedCount = 0;
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                let value = getNestedValue(translations, key);
                if (value !== undefined && value !== null) {
                    translatedCount++;
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = value;
                    } else if (el.tagName === 'IMG' && el.hasAttribute('alt')) {
                        el.alt = value;
                    } else if (el.hasAttribute('title')) {
                        el.title = value;
                    } else if (el.tagName === 'textPath') {
                        el.textContent = value;
                    } else {
                        el.textContent = value;
                    }
                } else {
                    console.log('Ã‡eviri bulunamadÄ±:', key);
                }
            });
            console.log('BaÅŸarÄ±yla Ã§evrilen element sayÄ±sÄ±:', translatedCount);
        }
        function getNestedValue(obj, key) {
            return key.split('.').reduce((o, k) => o && o[k], obj);
        }
        window.addEventListener('load', () => {
            console.log('Sayfa yÃ¼klendi, dil yÃ¼kleniyor...');
            loadLanguage(currentLang);
        });
        function changeLanguage(lang) {
            if (supportedLanguages.includes(lang)) {
                loadLanguage(lang);
            }
        }
        window.changeLanguage = changeLanguage;
        function updateLangUI(lang) {
        document.getElementById('current-lang-display').textContent = lang.toUpperCase();
        document.getElementById('tr-check').style.opacity = lang === 'tr' ? '1' : '0';
        document.getElementById('en-check').style.opacity = lang === 'en' ? '1' : '0';
        document.getElementById('es-check').style.opacity = lang === 'es' ? '1' : '0';
        document.getElementById('de-check').style.opacity = lang === 'de' ? '1' : '0';
        const btn = document.getElementById('lang-toggle-btn');
        btn.classList.toggle('border-primary/50', true);
        btn.classList.toggle('bg-primary/5', lang === currentLang);
        }
        function changeLanguage(lang) {
        if (supportedLanguages.includes(lang) && lang !== currentLang) {
            currentLang = lang;
            loadLanguage(lang);
            updateLangUI(lang);
            document.getElementById('lang-dropdown-menu').classList.remove('opacity-100', 'scale-100', 'pointer-events-auto');
        }
        }
        function toggleLangDropdown() {
        const dropdown = document.getElementById('lang-dropdown-menu');
        dropdown.classList.toggle('opacity-100');
        dropdown.classList.toggle('scale-100');
        dropdown.classList.toggle('pointer-events-auto');
        }
        document.addEventListener('click', (e) => {
        if (!e.target.closest('#lang-toggle-btn') && !e.target.closest('#lang-dropdown-menu')) {
            document.getElementById('lang-dropdown-menu').classList.remove('opacity-100', 'scale-100', 'pointer-events-auto');
        }
        });
        window.addEventListener('load', () => {
        updateLangUI(currentLang);
        });
    </script>
