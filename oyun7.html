<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Neon Breakout | YDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { bgDark: '#0a0a0a', primary: '#f0f' } } } }
    </script>
</head>
<body class="bg-bgDark text-white h-screen flex flex-col items-center justify-center font-mono">
    <h1 class="text-3xl font-black mb-4 text-primary drop-shadow-[0_0_10px_rgba(255,0,255,0.8)]">NEON BREAKOUT</h1>
    <canvas id="gameCanvas" width="500" height="400" class="bg-white/5 border border-white/10 rounded shadow-2xl"></canvas>
    <a href="index.html" class="mt-6 text-sm text-gray-500 hover:text-white">ÇIKIŞ</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let ball = { x: canvas.width/2, y: canvas.height-30, dx: 4, dy: -4, radius: 8 };
        let paddle = { h: 10, w: 75, x: (canvas.width-75)/2 };
        
        let brickRowCount = 5;
        let brickColumnCount = 7;
        let brickWidth = 60;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 10;

        let bricks = [];
        for(let c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(let r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("mousemove", mouseMoveHandler, false);
        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.w/2;
            }
        }

        function collisionDetection() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1) {
                        if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Bricks
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = `hsl(${c * 40}, 100%, 50%)`; // Renkli tuğlalar
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }

            // Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = "#fff";
            ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.closePath();

            // Paddle
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height-paddle.h, paddle.w, paddle.h);
            ctx.fillStyle = "#f0f";
            ctx.fill();
            ctx.closePath();

            collisionDetection();

            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if(ball.y + ball.dy > canvas.height-ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
                    ball.dy = -ball.dy;
                    // Hızlandır
                    ball.dx = ball.dx * 1.05;
                    ball.dy = ball.dy * 1.05;
                } else {
                    document.location.reload();
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
